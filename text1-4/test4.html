<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>index</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width : 100%;
            height : 100%;
        }

        .big {
            position: absolute;
            top: 50%;
            margin-top: -100px;
            right: 50%;
            margin-right: -200px;
            width : 400px;
            height : 200px;
            background-color : #ccc;
        }
        .little {
            background: #fc0;
            width: 100px;
            height: 100px;
            position: absolute;
            border:0px solid;
            border-radius:50px;
        }
        .box1 {
            top: -50px;
            left: -50px;
        }
        .box2 {
            top: 150px;
            right: -50px;
        }
    </style>
</head>
<body>
    <div class="big">
    <div class="little box1"></div>
    <div class="little box2"></div>
    </div>   
</body>
</html>
